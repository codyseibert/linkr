
<input ng-model="$ctrl.entry.title"/>
<button ng-click="$ctrl.createEntry($ctrl.entry)">Create</button>
<div ng-repeat="entry in $ctrl.entries" ng-click="$ctrl.selectEntry($index)" class="entry"> 
  <div class="title">{{entry.title}}</div>
  <button ng-click="$ctrl.deleteEntry($index)">X</button>
</div>
