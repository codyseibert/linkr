
<div ng-repeat="entry in entries" ng-click="entryClicked($index)" class="entry"> 
  <div class="title">{{entry.title}}</div>
  <button ng-click="deleteEntry($index)">X</button>
</div>
<div class="entry">
  <input ng-model="entry.title"/>
  <button ng-click="createEntry(entry)">Create</button>
</div>
